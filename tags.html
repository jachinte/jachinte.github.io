	<script src="https://migueljimenez.co/theme/js/twitterFetcher.min.js"></script>
	<script>
		var config = {
			"customCallback": function (tweets) {
				var tweet = tweets[0],
						anchor = '<a class="anchor" href="' + tweet.permalinkURL + '" target="_blank" title="Link to tweet"><i class="fi-link"></i></a>',
						div = document.getElementById('last-tweet');
				div.innerHTML = anchor + tweet.tweet.replace(/<\/?span[^>]*>/g, "");
				var links = div.getElementsByTagName('a');
				for (var i = 0; i < links.length; i++) {
					if (links[i].getAttribute('data-expanded-url') === null) {
						continue;
					}
					links[i].setAttribute('href', links[i].getAttribute('data-expanded-url'));
					links[i].setAttribute('class', '');
				}
			},
			"dataOnly": true,
			"maxTweets": 1,
			"lang": 'en',
			"profile": {"screenName": 'jachinte'},
		};
		twitterFetcher.fetch(config);
	</script>
